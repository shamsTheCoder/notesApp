<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark  bg-dark">
        <a class="navbar-brand text-success" href="#">Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-light">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/shamsTheCoder/notesApp.git"><i class="fab fa-github"></i></a>
            </li>            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search notes" id="searchText" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
          </form>
        </div>
      </nav>


      <div class="container my-3">
        <h1 class="text-success text-center">This is a note taking app in Vanilla JavaScript</h1> <hr>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-success">Take a note</h5>
                <textarea class="form-control" id="addText" rows="6" placeholder="Never forget a moments! take them a note"></textarea>
                <button class="btn btn-outline-success mt-3" id="addBtn">Add note</button>
            </div>
        </div>

        <h4 class="text-success mt-4">Your Notes...</h4> <hr>
        <div id="notes" class="row container-fluid">
            
        </div>
      </div>

      


<script src="script.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
